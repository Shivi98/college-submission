<div class="d-flex row justify-content-center p-4">
  <div class="col-sm-4">
    <div class="input-group mb-3">
      <input type="file" class="form-control" id="inputGroupFile01" (change)="onFileSelected($event)">
      <label class="input-group-text btn-primary" (click)="uploadFile()" >Upload</label>
    </div>
  </div>
</div>
<div class="d-flex row justify-content-center mt-2">
  <div class="col-sm-4">
    <div class="alert alert-success d-flex align-items-center alert-dismissible fade show" role="alert" *ngIf="uploadStatus === 'success'">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
        <use xlink:href="#check-circle-fill" />
      </svg>
      <div>
        File Uploaded Successfully.
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="dismissMessage()"></button>
    </div>
    <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert" *ngIf="uploadStatus === 'failure'">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>
      <div>
        There was a failure during file upload. Please try again.
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="dismissMessage()"></button>
    </div>
  </div>
</div>
